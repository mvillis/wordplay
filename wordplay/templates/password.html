{% extends "base.html" %}

{% block title %}Wordplay{% endblock %}

{% block body %}
    <div class="row">
        <div class="page-header">
            <h1>Enter the admin password</h1>
        </div>
        <form method="post">
          {% csrf_token %}
          {{ form.password.errors }}
          <div class="field">
            <label for="id_score">Admin password:</label>
            {{ form.password }}
          </div>
          <input type="submit" value="Submit"/>
        </form>
    </div>
{% endblock %}
